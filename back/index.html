<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/closebrackets.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/dracula.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between bg-dark rounded p-3">
            <select class="form-select" id="languageSelector">
                <option selected>Choose Language...</option>
                <option value="Java">Java</option>
                <option value="Cpp">C++</option>
                <option value="Python">Python</option>
            </select>
            <input type="file" id="fileInput" class="form-control" />
            <button type="button" id="run" class="btn btn-success">Run</button>
            <button type="button" id="save" class="btn btn-primary">Save</button>
        </div>
        <textarea id="editor"></textarea>
        <label>Input & Output:</label>
        <textarea id="inputOutput" class="form-control" rows="5"></textarea>
    </div>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "text/x-c++src",
            theme: "dracula",
            lineNumbers: true,
            autoCloseBrackets: true
        });

        document.getElementById("languageSelector").addEventListener("change", function () {
            let lang = this.value;
            editor.setOption("mode", lang === "Java" ? "text/x-java" : lang === "Python" ? "text/x-python" : "text/x-c++src");
        });

        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    editor.setValue(e.target.result);
                };
                reader.readAsText(file);
            }
        });

        document.getElementById("save").addEventListener("click", function () {
            const filename = prompt("Enter filename to save:");
            if (!filename) return;
            fetch("/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ filename, code: editor.getValue() })
            }).then(res => res.json()).then(data => alert(data.output));
        });

        document.getElementById("run").addEventListener("click", async function () {
            let codeData = {
                code: editor.getValue(),
                input: document.getElementById("inputOutput").value,
                lang: document.getElementById("languageSelector").value
            };
            if (!codeData.lang || codeData.lang === "Choose Language...") {
                alert("Select a language before running");
                return;
            }
            try {
                let response = await fetch("/compile", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(codeData)
                });
                let result = await response.json();
                document.getElementById("inputOutput").value = result.output || "Error: Compilation failed";
            } catch (error) {
                document.getElementById("inputOutput").value = "Server Error: Unable to connect";
            }
        });
    </script>
</body>
</html>
